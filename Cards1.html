<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Example</title>
  <style>
    .card {
      width:400px;
      height:650px;;
      border-radius:25px;
      box-shadow: 0 4px 8px rgba(46, 0, 253, 0.1);
      overflow:visible;
      margin: 20px;
      content: center;
      position:absolute;
      top:30px;
      left:40px;
      right:0px;
      bottom:20px;
    }

    .card-img {
      width: 100%;
      height:200px;
      object-fit:fill;
    }

    .card-content {
      padding: 20px;
    }

    .card-title {
      font-size:30px;
      font-weight: bold;
      margin-bottom: 10px;
      color: rgb(255, 0, 0);
    }

    .card-description {
      font-size:50px;
      color: #ff0000;
      font-weight:bold;
      content:center;
    }
  </style>
</head>
<body>

<div class="card">
  <img class="card-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMZTwyYMyDB7S8H_7UhN6evcRqhIqVf7oJykkxC2JwLQ&s" alt="Payment">
  <div class="card-content">
    <h2 class="card-title">Select mode of Payment-Monthly Memership</h2>    
    <p class="card-description"></p>
    <a target="_blank" href="https://pay.google.com/about/">
        <button>1.GOOGLE PAY</button>
        </a><br><br><br>
    <a target="_blank" href ="https://digitalindiaportals.in/money-transfer/">
    <button>2.ONLINE TRANSFER</button>
    </a><br><br><br>
    <a target="_blank" href="https://www.lyra.com/in/wp-content/uploads/sites/8/2020/05/OQ-Code-Payments.png">
   <button>3.SCAN QR CODE</button>
    </a><br><br><br>
    <a target="_blank" href ="https://www.wordstream.com/wp-content/uploads/2022/07/thank-you-for-your-purchase-message-1.png">
    <button>4.CASH ON DELIVERY</button>
    </a><br><br>
    <p>THANK YOU FOR SHOPPING WITH US!!</p>
    <a target="_blank" href ="http://127.0.0.1:5500/navbar.html#">
   <content:center><button>Return to Main Page</button></content:center>
    </a>
  </div>
</div>

</body>
</html>
