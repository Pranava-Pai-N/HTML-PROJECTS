    .search button {

      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .listings {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap:50px;
    }

    .property {
      background-color: #fff;
      border: 1px solid #833333;
      border-radius: 5px;
      padding:15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .property img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .property h3 {
      margin-bottom: 10px;
    }

    .property p {
      margin-bottom: 5px;
    }

    .property a {
      display: block;
      text-decoration: none;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-align: center;

    footer {
